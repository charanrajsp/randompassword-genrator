<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Genrator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
        
    </head>
    <body>
        <div class="navbar">
            <nav>
                <h4>Password Generator</h4>
            </nav>
        </div>
        <h1>Welcome to the Password Generator Web Application</h1>
        <div class="container">
            
            <input type="text" id="Password" placeholder="Password will be generated here" readonly />
            
            <div>
                <input type="range" id="pgrbar" min="4" max="20" value="12" onchange="updateRangeValue()" />
                <span id="rangeValue">Length: 12</span>
            </div>
    
            <div class="input">
                <div>
                    <label>Select Number</label>
                    <input type="checkbox" id="number" />
                </div>
                <div>
                    <label>Select Special Characters</label>
                    <input type="checkbox" id="splchar" />
                </div>
                <div>
                    <label>Select Alphabets</label>
                    <input type="checkbox" id="alpchar" />
                </div>
            </div>
        </div>
    
        <div class="btn">
            <button id="Genrtate" onclick="generatePassword()">Generate Password</button>
            <button id="copy" onclick="copyPassword()">Copy Password</button>
        </div>
        <script src="passwordgen.js"></script>
    </body>
</html>
